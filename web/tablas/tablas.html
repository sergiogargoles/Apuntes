<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title> TABLA </title>
  </head>
  <body>
    <table border="1">
      <caption> Horario De Clase </caption>
      <thead>
       <tr align="center">
          <th> Horas </th>
          <th> Lunes </th>
          <th> Martes </th>
          <th> Miercoles </th>
          <th> Jueves </th>
          <th> Viernes </th>
       </tr>
      </thead>
      <tbody>
        <tr align="center">
          <td>15:30 - 16:25</td>
          <td rowspan="2"> SOR </td>
          <td rowspan="2"> SOR </td>
          <td align="center" rowspan="2"> SI </td>
          <td> ING </td>
          <td> ING </td>
        </tr>
        <tr align="center">
          <td> 16:25 - 17:20</td>
          <td align="center" rowspan="2"> SOR </td>
          <td rowspan="2"> AW </td>
        </tr>
        <tr align="center">
          <td> 17:20 - 18:15</td>
          <td> EIE </td>
          <td> AW </td>
          <td> SR </td>
        </tr>
        <tr align="center">
          <td> 18:15 - 18:30</td>
          <td align="center" colspan="5"> Recreo </td>
        </tr>
        <tr align="center">
          <td> 18:30 - 19:25</td>
          <td> EIE </td>
          <td> AW </td>
          <td> SR </td>
          <td> EIE </td>
          <td> SOR </td>
        </tr>
        <tr align="center">
          <td> 19:25 - 20:20</td>
          <td rowspan="2"> SI </td>
          <td rowspan="2"> SR </td>
          <td> AW </td>
          <td rowspan="2"> SR </td>
          <td rowspan="2"> SR </td>
        </tr>
        <tr align="center">
          <td> 20:20 - 21:15</td>
          <td> SOR </td>
        </tr>
      </tbody>
    </table>

  </body>
</html>
